<!DOCTYPE html>
<html>
<head>
    <title>{{ phone.name }}</title>
</head>
<body>
    <h1>{{ phone.name }}</h1>
    <img src="{{ phone.image }}" alt="{{ phone.name }}" width="200">
    <p><strong>Цена:</strong> {{ phone.price }} руб.</p>
    <p><strong>Дата выхода:</strong> {{ phone.release_date }}</p>
    <p><strong>LTE:</strong> {% if phone.lte_exists %}Да{% else %}Нет{% endif %}</p>
    <a href="{% url 'catalog' %}">Вернуться в каталог</a>
</body>
</html>
